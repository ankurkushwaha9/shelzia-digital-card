<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelzia George - Kappiar LLC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette from Brief */
            --primary-bg: #0F172A; /* Deep Obsidian */
            --primary-action: #2563EB; /* Cobalt Glow */
            --text-header: #FFFFFF; /* Pure White */
            --text-secondary: #94A3B8; /* Slate Gray */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-header);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Subtle neural network background effect */
            background-image: radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
        }

        .card-container {
            width: 100%;
            max-width: 400px; /* Mobile-first width */
            min-height: 90vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 24px;
            box-sizing: border-box;
            text-align: center;
        }

        /* ----- Header Section ----- */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 16px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            /* Glow effect */
            box-shadow: 0 0 0 2px var(--primary-action), 0 0 20px rgba(37, 99, 235, 0.4);
            margin-bottom: 16px;
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .role {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* ----- Value Proposition Section (Glassmorphism) ----- */
        .value-prop {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 16px;
            margin: 16px 0;
            max-width: 90%;
        }

        .value-text {
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
            margin: 0;
        }

        /* ----- Action Zone Section ----- */
        .action-zone {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* Primary Button Style */
        .btn-primary {
            background-color: var(--primary-action);
            color: var(--text-header);
            border: none;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        /* Secondary (Ghost) Button Style */
        .btn-secondary {
            background-color: transparent;
            color: var(--text-header);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            border-color: var(--primary-action);
            color: var(--primary-action);
        }

        /* ----- QR Code Section ----- */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            padding-top: 16px;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .qr-code:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .qr-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* ----- Contact Info Section ----- */
        .contact-info {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contact-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .contact-link:hover {
            color: var(--primary-action);
        }

        .contact-link svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="card-container">

            <h1 class="name">Shelzia George</h1>

            </div>
            <p class="qr-label">Scan to Save Contact</p>
        </footer>
    </div>

    <script>
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:George;Shelzia;;;
FN:Shelzia George
ORG:Kappiar LLC
TITLE:Owner
TEL;TYPE=CELL:+18457298587
EMAIL;TYPE=PREF:shelzia.m.george@gmail.com
EMAIL;TYPE=WORK:kappiarllc@gmail.com
URL:https://www.linkedin.com/in/shelzia-george/
NOTE:AI Consulting - Scaling operations through intelligent automation
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Shelzia_George_Kappiar.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
